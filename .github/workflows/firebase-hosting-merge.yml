# This file handles the automated deployment to your Dev/Stage project on merge
name: Deploy to Firebase on merge
on:
  push:
    branches:
      - stage

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        # Installs root deps and function-specific deps required by your firebase.json
        run: |
          npm ci
          npm ci --prefix functions

      - name: Build Frontend
        # Vite requires these secrets at build time to embed them in the static files
        run: npm run build
        env:
          VITE_API_KEY: ${{ secrets.DEV_VITE_API_KEY }}
          VITE_APP_ID: ${{ secrets.DEV_VITE_APP_ID }}
          VITE_AUTH_DOMAIN: ${{ secrets.DEV_VITE_AUTH_DOMAIN }}
          VITE_MEASUREMENT_ID: ${{ secrets.DEV_VITE_MEASUREMENT_ID }}
          VITE_MESSAGING_SENDER_ID: ${{ secrets.DEV_VITE_MESSAGING_SENDER_ID }}
          VITE_PROJECT_ID: ${{ secrets.DEV_VITE_PROJECT_ID }}
          VITE_STORAGE_BUCKET: ${{ secrets.DEV_VITE_STORAGE_BUCKET }}

      - name: Deploy to Firebase
        # This action handles the authentication and deployment process
        uses: w9jds/firebase-action@v13.4.0
        with:
          # Using 'deploy' without --only hosting if you want to include Functions/Firestore
          args: deploy --only hosting -P staging
        env:
          # Ensure this matches the Secret name you saved in GitHub Settings
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEV }}
